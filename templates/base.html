<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block css %}{% endblock %}
</head>
<body>
<div class="container">
    <header>
        <div class="desktop-menu">
            <div class="logo">
                <i class="fa fa-coffee"></i>
                <span>D Project</span>
            </div>

            <nav>
                <ul>
                    <li><a href="{% url 'wait:wait_list' %}">لیست انتظار</a></li>
                    <li><a href="{% url 'delivery:delivery_list' %}">آماده تحویل</a></li>
                    <li><a href="{% url 'kitchen:kitchen_list' %}">آشپزخانه</a></li>
                    <li><a href="{% url 'orders:list_orders' %}">سفارشات</a></li>
                    <li><a href="{% url 'main:home' %}">صفحه اصلی</a></li>

                </ul>
            </nav>

            {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}">
                    <button class="cta-button">خروج</button>
                </a>
            {% else %}
                <a href="{% url 'accounts:login' %}">
                    <button class="cta-button">ورود</button>
                </a>
            {% endif %}
        
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="mobile-menu">
            <a href="{% url 'main:home' %}"><i class="fas fa-home"></i> صفحه اصلی</a>
            <a href="#"><i class="fas fa-tasks"></i>سفارشات</a>
            <a href="{% url 'kitchen:kitchen_list' %}"><i class="fas fa-warehouse"></i> آشپزخانه</a>
            <a href="#"><i class="fas fa-user-clock"></i>لیست انتظار</a>
            <button class="cta-button">ورود</button>
        </div>
    </header>
    {% block body %}{% endblock %}
</div>

<script>
    document.querySelector('.mobile-menu-btn').addEventListener('click', function () {
        document.querySelector('.mobile-menu').classList.toggle('active');
    });
</script>
</body>
</html>
